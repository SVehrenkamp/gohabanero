<div id="login_wrapper" class="col-xs-12">
	<input class="col-xs-12" type="text" name="Username" placeholder="username" ng-model="credentials.username" />
	<br>
	<input class="col-xs-12" type="password" name="Password" placeholder="password" ng-model="credentials.password" />
	<button class="btn btn-primary col-xs-12" ng-click="login();">Login</button>
</div>
