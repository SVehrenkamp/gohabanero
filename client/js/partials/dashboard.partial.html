<div id="dashboard_wrapper">
	<table class="table table-striped">
		<tr>
			<th>Date</th>
			<th>Order Number</th>
			<th>Name</th>
			<th>Ammount</th>
			<th>Status</th>
		</tr>
		<tr ng-repeat="order in orders">
			<td>{{order.date}}</td>
			<td>{{order.order_number}}</td>
			<td>{{order.last_name}}, {{order.first_name}}</td>
			<td>${{order.order_total}}</td>
			<td>Unfullfilled</td>
		</tr>
	</table>
</div>
