<div id="checkout_wrapper">
	<h2>{{thanks}}</h2>
	<h3>Order #{{confirmed_order.id}}</h3>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Description</th>
				<th>Qty</th>
				<th>Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items_in_cart">
				<td><img src="{{item.image}}" alt="{{item.name}} thumbnail"/></td>
				<td>{{item.name}}</td>
				<td>{{item.description}}</td>
				<td>{{item.qty}}</td>
				<td>${{item.price}}</td>
			</tr>
		</tbody>
	</table>
	<div id="cart_totals">
		<p><strong>Order: ${{total}}.00</strong></p>
		<p><strong>Shipping: ${{shipping}}.00</strong></p>
		<p><strong>Total: ${{shipping_total}}.00</strong></p>
		<!-- <a class="btn btn-warning" href="#/cart">Back to Cart <span class="glyphicon glyphicon-shopping-cart"></span></a> -->
	</div>

</div>
