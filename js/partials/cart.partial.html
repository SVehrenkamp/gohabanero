<div id="cart_wrapper">
<h2>My Cart</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Description</th>
				<th>Qty</th>
				<th>Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items_in_cart" class="center-all">
				<td><img class="thumbnail" src="{{item.image}}" alt="{{item.name}} thumbnail"/></td>
				<td>{{item.name}}</td>
				<td>{{item.description}}</td>
				<td><input type="text" value="{{item.qty}}" ng-change="update_qty($index);" ng-model="item.qty" /></td>
				<td>${{item.price}}</td>
				<td><button class="btn btn-danger" ng-click="remove_item($index);" ><span class="glyphicon glyphicon-remove"></td>
			</tr>
		</tbody>
	</table>
	<div id="cart_totals">
		<p><strong>Shipping: ${{shipping_total}}.00</strong></p>
		<p><strong>Total: ${{total.sum_shipping}}.00</strong></p>
		<a class="btn btn-success" href="#/checkout">Proceed to Checkout <span class="glyphicon glyphicon-shopping-cart"></span></a>
	</div>
</div>
